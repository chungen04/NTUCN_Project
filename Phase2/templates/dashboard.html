<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Audio Streaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard, {{ username }}!</h1>
        <p>Login Count: {{ login_count }}</p>
    </div>
    <div class="container">
        <div class="video-container">
            <h1>Video Streaming</h1>
            <img id="videoFrame" src="{{ url_for('video_feed') }}" alt="Video Frame">
            <button id="refreshVideoButton">Refresh Video</button>
        </div>
        <div class="audio-container">
            <h1>Audio Streaming</h1>
            <audio controls id="audioPlayer">
                <source src="{{ url_for('audio_feed') }}" type="audio/mp3">
                Your Browser does not support the audio element.
            </audio>
            <button id="refreshAudioButton">Refresh Audio</button>
        </div>
        <div class="logout-container">
            <h1>Logout</h1>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
        <form>
            <label for="messageInput">Message:</label>
            <input type="text" id="messageInput">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
